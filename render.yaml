services:
  # 1. The Web Server (Your Flask App)
  - type: web
    name: zen-pdf-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: zen-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: zen-redis
          property: connectionString

  # 2. The Worker (The "Chef" that processes PDFs)
  - type: worker
    name: zen-pdf-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_worker.celery worker --loglevel=info
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: zen-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: zen-redis
          property: connectionString

  # 3. The Database (Redis)
  - type: redis
    name: zen-redis
    plan: free
    ipAllowList: [] # Only allow internal connections